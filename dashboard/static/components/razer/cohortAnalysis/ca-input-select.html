<select
    class='ca-input ca-input--select form-control input--{{$ctrl.name}}' ng-class='$ctrl.classes'
    id='{{$ctrl.name}}'
    name='{{$ctrl.name}}'
    required
    ng-model='$ctrl.model'
    ng-change='$ctrl.onChange({ data: $ctrl.model })'
>
    <option value='' ng-bind='$ctrl.blankOption'></option>
    <option
        ng-repeat='option in $ctrl.options track by option'
        value='{{option[0]}}'
        ng-bind='option[1]'
    ></option>
</select>
